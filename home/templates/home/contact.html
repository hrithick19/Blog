{%extends 'home/layout.html' %}
{% load crispy_forms_tags %}

{%block title%}
  தொடர்புக்கு
{%endblock%}

{%block head%}
  {%load static%}
  <link rel="stylesheet" href="{% static 'home/css/contact.css'%}">
  <link rel="stylesheet" href="{% static 'home/css/about.css'%}">
  <meta name="description" content="அகராதி-யின் தொடர்புக்கு ">
  <meta name="keywords" content="தமிழ்,அகராதி,Aharathi,tamil,aharathi contact">
{%endblock%}
{%block main%}
  <div class="outer-box d-flex align-items-center justify-content-center">
    <div class="contact-form-box">
      <div class="contact-form ">
          <h1 class="text-center">தொடர்புக்கு </h1>
          <form action="" method="post">
              {% csrf_token %}
              {{form|crispy}}
              <div class="d-flex justify-content-center">
                  <button type="submit" class=" btn btn-primary ">submit</button>
              </div>
          </form>
      </div>
    </div>
  </div>
{%endblock%}
{%block footer%}
<div class="bg-light py-2 w-100">
  <div class="container text-center">
    <p class="text-muted mb-0 py-2">© 2020 All rights reserved.</p>
  </div>
</div>
{%endblock%}
