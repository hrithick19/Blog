<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title%}
        {%endblock%}
    </title>
    {%load static%}
    <script src="{% static 'home/js/jquery.min.js' %}"></script>
    <script src="{% static 'home/js/home.js' %}"></script>
    <link href="{% static 'home/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">                 
    <script src="{% static 'home/bootstrap/js/bootstrap.min.js' %}"></script>        
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'home/images/logo.jpg' %}" type="image/x-icon"> 
    <link rel="stylesheet" href="{% static 'home/css/layout.css'%}">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    {%block head%}
    {%endblock%}
    
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-md navbar-dark " >
        <img src="{% static 'home/images/logo.jpg' %}" width=30 height=30 alt="logo"> 
        <a class="navbar-brand" href="#">அக ரா தி </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a  class="nav-link {{nav.0}}"  href="{% url 'home:index' %}">முகப்பு </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{nav.1}}" href="{% url 'home:about' %}"> அறிமுகம் </a>
          </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle {{nav.2}}" href="#" data-target="#dw" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                வலைப்பதிவு
              </a>
              <div id="dw" class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item " href="{% url 'Post:kathai' %}">கதை</a>
                <a class="dropdown-item " href="{% url 'Post:katturai' %}">கட்டுரை</a>
                <a class="dropdown-item " href="{% url 'Post:kavithai' %}">கவிதை</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link {{nav.3}}" href="{% url 'home:contact' %}">தொடர்புக்கு </a>
            </li>
          </ul>
        </div>
    </nav>
    {%block main%}
    {%endblock%}
</body>
  <footer>
    {%block footer%}
    {%endblock%}
  </footer>
</html>
